<ion-header>
  <ion-navbar>
    <ion-title>{{mostarLogin == true ? 'Menu principal' : 'Inicio de Sesión'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <div [hidden]="mostarLogin" class="padre">
          <ion-icon style="zoom:10.0; display: flex; justify-content: center" name="ios-people"></ion-icon>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Usuario</ion-label>
                    <ion-input type="text" value=""></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label fixed>Contraseña</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                
            </ion-list>
           
            <button ion-button (click)="iniciar(creds)" style="width: 100%;">
                Ingresar
              </button>        
         </div>
         <div [hidden]="!mostarLogin">
          <ion-label style="text-align: center;font-size: 2rem;font-weight: 500">Pagina de inicio</ion-label>
          
          <ion-list>
            <button ion-item menuClose (click)="openPage('clientes')" icon-start>
               <ion-icon name='ios-person-add' style="zoom:1.5"></ion-icon>
             Clientes
           </button>
           <button ion-item menuClose (click)="openPage('clientes')" icon-start>
            <ion-icon name='md-archive' style="zoom:1.5"></ion-icon>
          Productos
        </button>
        <button ion-item menuClose (click)="openPage('clientes')" icon-start>
          <ion-icon name='md-checkbox-outline' style="zoom:1.5"></ion-icon>
        Facturas
      </button>
      <button ion-item menuClose (click)="openPage('clientes')" icon-start>
        <ion-icon name='md-document' style="zoom:1.5"></ion-icon>
        Reportes
    </button>
    
           <button ion-item menuClose (click)="openPage('cerrarSesion')" icon-start>
               <ion-icon name='ios-close-circle-outline'  style="zoom:1.0"></ion-icon> Cerrar sesión
           </button>
         </ion-list>
          
         
         
         
         </div>

</ion-content>
