
<ion-header>
   
  <img [hidden]="!mostarLogin" style="height: 80px !important; width: 100% !important;" src="../../assets/imgs/Urbanatt-banner-2.jpg"/>

</ion-header>
<ion-content>

      <div [hidden]="mostarLogin" class="padre">
          <ion-icon style="zoom:10.0; display: flex; justify-content: center" name="ios-people-outline"></ion-icon>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Usuario</ion-label>
                    <ion-input type="text" value=""></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label fixed>Contraseña</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                
            </ion-list>
           
            <button  ion-button round (click)="iniciar(creds)" style="width: 100%;">
                Ingresar
              </button>        
         </div>
         <div [hidden]="!mostarLogin">
          <ion-label style="text-align: center;font-size: 2rem;font-weight: 500">Menu principal</ion-label>
          
          <ion-list>
              <ion-item>
            <button class="estiloIconos"  (click)="openPage('clientes')">
               <ion-icon name='ios-person-add' style="zoom:1.5"></ion-icon>
             Clientes
           </button>
              </ion-item>
              <ion-item>
           <button class="estiloIconos"  (click)="openPage('clientes')">
            <ion-icon name='md-archive' style="zoom:1.5"></ion-icon>
          Productos
        </button>
              </ion-item>
              <ion-item>
        <button class="estiloIconos"  (click)="openPage('clientes')">
          <ion-icon name='md-checkbox-outline' style="zoom:1.5"></ion-icon>
        Facturas
      </button>
              </ion-item>
              <ion-item>
      <button class="estiloIconos"  (click)="openPage('clientes')">
        <ion-icon name='md-document' style="zoom:1.5"></ion-icon>
        Reportes
    </button>
              </ion-item>
     <ion-item>
           <button class="estiloIconos" (click)="openPage('cerrarSesion')" icon-start>
               <ion-icon name='ios-close-circle-outline'  style="zoom:1.5"></ion-icon> Cerrar sesión
           </button>
     </ion-item>
         </ion-list>
         </div>

</ion-content>
