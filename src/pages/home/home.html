<ion-header>
  <ion-navbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <div [hidden]="mostarLogin" class="padre">
          <ion-icon style="zoom:10.0; display: flex; justify-content: center" name="ios-people"></ion-icon>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Usuario</ion-label>
                    <ion-input type="text" value=""></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label fixed>Contraseña</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                
            </ion-list>
           
            <button ion-button (click)="iniciar(creds)" style="width: 100%;">
                Ingresar
              </button>        
         </div>
         <div [hidden]="!mostarLogin">
          <ion-label fixed>Hola</ion-label>
         </div>

</ion-content>
