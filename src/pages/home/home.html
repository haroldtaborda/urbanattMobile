<ion-header>
  <ion-navbar>
    <ion-title>Urbanatt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <div class="padre">
            <ion-list>
                <div  class="spacer" style="height: 20px;">
                <label class="input-label">Usuario</label>
                </div>
                <div  class="spacer" style="height: 40px;">		
                <input type="text" placeholder="Usuario" ng-model="creds.email" style="border: none;
    border-bottom: solid 1px #fff;
    background-color: transparent;">
                </div>
                <div  class="spacer" style="height: 20px;">
                <label class="input-label">Contraseña</label>
                </div>
                <div  class="spacer" style="height: 40px;">		
               <input type="password" placeholder="Contraseña" ng-model="creds.password" style="border: none;
    border-bottom: solid 1px #fff;
    background-color: transparent;">
                </div>
                
            </ion-list>
           
        <div>   
    <button ion-button (click)="iniciar(creds)" style="width: 230px;">
       Ingresar
     </button>
             </div>
           
         </div>
</ion-content>
