<ion-header>
  <ion-navbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
      <ion-label style="text-align: center;font-size: 2rem;font-weight: 300">Información cliente</ion-label>
    <ion-item>
      <ion-label>Tipo identificación</ion-label>
      <ion-select [(ngModel)]="cliente.tipo">
        <ion-option value="CC">Cédula ciudadania</ion-option>
        <ion-option value="CE">Cédula extrangeria</ion-option>
        <ion-option value="NIT">Nit</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Número identificación</ion-label>
      <ion-input [(ngModel)]="cliente.numero" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nombre completo</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input [(ngModel)]="cliente.telefono" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input [(ngModel)]="cliente.direccion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input [(ngModel)]="cliente.correo" type="text"></ion-input>
    </ion-item>

    <button ion-button round (click)="cancel()">
      Cancelar
    </button>
    <button ion-button round (click)="acept()">
      Aceptar
    </button>

  </ion-list>


</ion-content>
