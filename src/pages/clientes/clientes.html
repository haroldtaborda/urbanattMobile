<ion-header>
    <ion-navbar>
      <ion-title>
        Clientes
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-list>

          <ion-item>
              <ion-label>Tipo identificación</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-option value="f">Cédula ciudadania</ion-option>
                <ion-option value="m">Cédula extrangeria</ion-option>
                <ion-option value="m">Nit</ion-option>
              </ion-select>
            </ion-item>
        
          <ion-item>
            <ion-label>Número identificación</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
        </ion-list>

        <button ion-button round (click)="iniciar(creds)">
            Buscar
          </button>

        

          <ion-label >CLIENTES</ion-label>
         
          <ion-grid>
              <ion-row>
              <ion-col>Tipo</ion-col>
              <ion-col>Número</ion-col>
              <ion-col>Nombres</ion-col>
              <ion-col><ion-icon name='md-add' style="zoom:1.5"></ion-icon></ion-col>
            </ion-row>
              <ion-row *ngFor="let res of ResArray">
               
                <ion-col> {{ res.tipo }}</ion-col>
                <ion-col> {{ res.numero }}</ion-col>
                <ion-col> {{ res.nombre }}</ion-col>
                <ion-col > 
                    <ion-icon name='ios-arrow-dropright' style="zoom:1.5"></ion-icon>
                <ion-icon name='ios-create-outline' style="zoom:1.5"></ion-icon>
                <ion-icon name='ios-cut-outline' style="zoom:1.5"></ion-icon>
               
                </ion-col>
            
              </ion-row>
           
            </ion-grid>
         
          
  </ion-content>
