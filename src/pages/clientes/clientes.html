<ion-header>
    <ion-navbar>
      <ion-title>
        Clientes
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      
      <ion-label style="text-align: center;font-size: 2rem;font-weight: 300">Filtros clientes</ion-label>
     
      <ion-list>

          <ion-item>
              <ion-label>Tipo identificación</ion-label>
              <ion-select [(ngModel)]="tipoId">
                <ion-option value="CC">Cédula ciudadania</ion-option>
                <ion-option value="CE">Cédula extrangeria</ion-option>
                <ion-option value="NIT">Nit</ion-option>
               
              </ion-select>
            </ion-item>
        
          <ion-item>
            <ion-label>Número identificación</ion-label>
            <ion-input [(ngModel)]="numeroId" type="text"></ion-input>
          </ion-item>
        
        </ion-list>

        <button ion-button round (click)="search()">
            Buscar
          </button>

        

          <ion-label style="text-align: center;font-size: 2rem;font-weight: 300">Clientes</ion-label>
         
          <ion-grid>
              <ion-row>
              <ion-col>Tipo</ion-col>
              <ion-col>Número</ion-col>
              <ion-col>Nombres</ion-col>
              <ion-col> <button class="estiloIconosTabla" (click)="create()"> 
                <ion-icon name='md-add' style="zoom:1.5"></ion-icon>
              </button>
              </ion-col>
            </ion-row>
              <ion-row *ngFor="let res of listaClientes">
               
                <ion-col> {{ res.tipo }}</ion-col>
                <ion-col> {{ res.numero }}</ion-col>
                <ion-col> {{ res.nombre }}</ion-col>
                <ion-col > 
                    <button class="estiloIconosTabla" (click)="details(res)">
                <ion-icon name='ios-arrow-dropright' style="zoom:1.5"></ion-icon>
                    </button>
                    <button class="estiloIconosTabla" (click)="edit(res)"> 
                <ion-icon name='ios-create-outline' style="zoom:1.5"></ion-icon>
              </button>
                <button  class="estiloIconosTabla" (click)="modalConfirm(res)" >
                <ion-icon name='ios-cut-outline'  tyle="zoom:2.0"></ion-icon>
              </button>
               
                </ion-col>
            
              </ion-row>
           
            </ion-grid>
         
          
  </ion-content>
