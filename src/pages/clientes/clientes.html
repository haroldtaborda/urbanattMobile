<ion-header>
    <ion-navbar>
      <ion-title>
        Clientes
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      
      <ion-label class="tituloForm">Filtros clientes</ion-label>
     
      <ion-list>

          <ion-item>
              <ion-label>Tipo identificación</ion-label>
              <ion-select [(ngModel)]="tipoId">
                <ion-option value="CC">Cédula ciudadania</ion-option>
                <ion-option value="CE">Cédula extrangeria</ion-option>
                <ion-option value="NIT">Nit</ion-option>
               
              </ion-select>
            </ion-item>
        
          <ion-item>
            <ion-label>Número identificación</ion-label>
            <ion-input [(ngModel)]="numeroId" type="text"></ion-input>
          </ion-item>
        
        </ion-list>

        <button ion-button round (click)="search()">
            Buscar
          </button>

        

          <ion-label class="tituloForm">Clientes</ion-label>
         
          <ion-grid>
              <ion-row>
              <ion-col class="estiloHeaderTabla">Tipo</ion-col>
              <ion-col class="estiloHeaderTabla">Número</ion-col>
              <ion-col class="estiloHeaderTabla">Nombres</ion-col>
              <ion-col class="estiloHeaderTabla"> <button  title="Crear"  class="estiloIconosTabla" (click)="create()"> 
                <ion-icon name='ios-add-circle-outline' style="zoom:1.5"></ion-icon>
              </button>
              </ion-col>
            </ion-row>
                <ion-row
                *ngFor="let res of listaClientes; odd as isOdd; even as isEven"
                [class.odd]="isOdd" 
                [class.even]="isEven"> 
                  <ion-col > {{ res.tipo }}</ion-col>
                  <ion-col > {{ res.numero }}</ion-col>
                  <ion-col > {{ res.nombre }}</ion-col>
                  <ion-col > 
                      <button class="estiloIconosTabla" title="Ver detalles" (click)="details(res)">
                  <ion-icon name='ios-arrow-dropright' style="zoom:1.5"></ion-icon>
                      </button>
                      <button class="estiloIconosTabla" title="Editar" (click)="edit(res)"> 
                  <ion-icon name='ios-create-outline' style="zoom:1.5"></ion-icon>
                </button>
                  <button  class="estiloIconosTabla" title="Eliminar" (click)="modalConfirm(res)" >
                  <ion-icon name='ios-cut-outline'  tyle="zoom:5.0"></ion-icon>
                </button>
                <button  class="estiloIconosTabla" title="Sucursales" (click)="sucursales(res)" >
                    <ion-icon name='ios-home-outline'  tyle="zoom:5.0"></ion-icon>
                  </button>
                
                  </ion-col>
              
                </ion-row>
           
            </ion-grid>
         
          
  </ion-content>
